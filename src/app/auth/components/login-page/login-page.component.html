<div id="loginpage-container">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img class="loginpage-image" [src]="images[0]" alt="Random first slide">
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img class="loginpage-image"  [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img class="loginpage-image" [src]="images[2]" alt="Random third slide">
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<!-- Portal Component -->
<div *ngIf="onLoginPage;then loginPortal else signupPortal">
</div>    
<ng-template #loginPortal>
  <login-portal></login-portal>
</ng-template>
<ng-template #signupPortal>
  <signup-portal></signup-portal>
</ng-template>
